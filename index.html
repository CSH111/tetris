<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tetris</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./js/tetris.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="matrix">
        <ul></ul>
        <div class="startAlertBox"></div>
        <button class="startBtn">start!</button>
      </div>
      <!-- <dialog open> -->
      <div class="infomation">
        <div class="score-and-time">
          <div class="scoreBox">
            SCORE
            <div class="score"></div>
          </div>
          <div class="timeBox">
            TIME
            <div class="timerBox">
              <div class="gameTimer"><span class="sec"></span>.<span class="milSec"></span></div>
              <div class="timePlusAlert"></div>
            </div>
          </div>
        </div>

        <div class="control-key-box">
          <div class="arrows">
            <div class="first-line">
              <div class="top-key small-key key">↑</div>
            </div>
            <div class="second-line">
              <div class="left-key small-key key">←</div>
              <div class="bottom-key small-key key">↓</div>
              <div class="right-key small-key key">→</div>
            </div>
          </div>
          <p>이동</p>
          <div class="z-key-box">
            <div class="z-key small-key key">z</div>
          </div>
          <p>회전</p>
          <div class="space-key-box">
            <div class="space-key key">space</div>
          </div>
          <p>내리기</p>
        </div>
      </div>
      <!-- </dialog> -->
      <div class="gameOver">
        <h2>내 점수</h2>
        <div class="endScore">0</div>
        <a href="#"><button class="restart">다시하기</button></a>
      </div>
    </div>
  </body>
</html>
